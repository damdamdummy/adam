<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Adam’s Domain - Currently Offline" />
    <meta property="og:image" content="https://adamada.site/dino.jpeg" />
    <meta property="og:url" content="https://adamada.site" />
    <meta property="og:type" content="website" />
    <title>Adam — Maintenance Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            background: #000;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(0, 0, 20, 0.9), rgba(0, 0, 0, 1));
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 0.1em;
            font-weight: 300;
            margin: 0 2rem 1rem 2rem;
            animation: fadeInUp 1s ease-out forwards;
        }

        p {
            color: #9ca3af;
            font-size: clamp(1rem, 4vw, 1.2rem);
            max-width: 90vw;
            margin: 0 2rem;
            line-height: 1.6;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        small {
            color: #6b7280;
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            margin-top: 1.5rem;
            opacity: 0.7;
            animation: fadeInUp 2.2s ease-out forwards;
            letter-spacing: 0.08em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blink {
            animation: blink 1.5s step-start infinite;
            color: #ef4444;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <h1>everything’s under maintenance<span class="blink">_</span></h1>
    <p>Adam went to touch some grass.<br>check back later, maybe he’ll feel like roleplaying again.</p>
    <small>(back in 5 mins, maybe)</small>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 220, 255, ${this.opacity})`;
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        const particles = Array.from({ length: 100 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
